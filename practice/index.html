<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = "";

        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < i; j++) {
                output += "*";
            }
            output += "\n";
        }

        alert(output);
    </script>
</body>
</html>
